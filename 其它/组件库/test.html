  <script>var items = document.querySelectorAll('#ipro');
    for (var i = 0, len = items.length; i < len; i++) {
      (function(){
        var el = this;
        var compntSeetings = `{"name":"1111","test":"3333"}`;
        var deps = "js/lory.min.js";
        var falsies = ["0", "false"];
        var infinite = "";
        var slideDot2 = "lory-dot";
        infinite = infinite == "true" ? 1 : parseInt(infinite, 10);
        let myobj = {
          name: "111",
          val: "1222"
        };
        let {
          name,
          val
        }
        = myobj;
        var options = {
          slidesToScroll: parseInt("1", 10),
          enableMouseEvents: falsies.indexOf("") >= 0 ? 0 : 1,
          infinite: isNaN(infinite) ? false : infinite,
          slideSpeed: parseInt("300", 10),
          snapBackSpeed: parseInt("200", 10),
          ease: "ease",
          classNameFrame: "gjs-lory-frame",
          classNameSlideContainer: "gjs-lory-slides",
          classNamePrevCtrl: "gjs-lory-prev",
          classNameNextCtrl: "gjs-lory-next"
        };
        var initSlider = function () {
          sliderDots(el);
          window.sliderLory = lory(el, options);
        };
        function sliderDots(el2) {
          var dot_count = el2.querySelectorAll(".gjs-lory-slide").length;
          var dot_container = el2.querySelector(".js_dots");
          var dot_list_item = document.createElement("li");
          function handleDotEvent(e) {
            if (!dot_container || !dot_list_item) {
              return;
            }
            if (e.type === "before.lory.init") {
              for (var i = 0, len = dot_count; i < len; i++) {
                var clone = dot_list_item.cloneNode();
                dot_container.appendChild(clone);
              }
              dot_container.childNodes[0].classList.add("active");
            }
            if (e.type === "after.lory.init") {
              for (var i = 0, len = dot_count; i < len; i++) {
                dot_container.childNodes[i].addEventListener("click", function (e2) {
                  window.sliderLory.slideTo(Array.prototype.indexOf.call(dot_container.childNodes, e2.target));
                }
                                                            );
              }
            }
            if (e.type === "after.lory.slide") {
              for (var i = 0, len = dot_container.childNodes.length; i < len; i++) {
                dot_container.childNodes[i].classList.remove("active");
              }
              dot_container.childNodes[e.detail.currentSlide].classList.add("active");
            }
            if (e.type === "on.lory.resize") {
              for (var i = 0, len = dot_container.childNodes.length; i < len; i++) {
                dot_container.childNodes[i].classList.remove("active");
              }
              dot_container.childNodes[0].classList.add("active");
            }
          }
          el2.addEventListener("before.lory.init", handleDotEvent);
          el2.addEventListener("after.lory.init", handleDotEvent);
          el2.addEventListener("after.lory.slide", handleDotEvent);
          el2.addEventListener("on.lory.resize", handleDotEvent);
        }
        if (deps && typeof lory == "undefined") {
          var script2 = document.createElement("script");
          script2.src = deps;
          script2.onload = initSlider;
          document.head.appendChild(script2);
        }
        else {
          initSlider();
        }
      }
       .bind(items[i]))();
    }
  </script>
