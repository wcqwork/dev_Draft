<script>
    /**
 * Definition for a binary tree node.
 * function TreeNode(val, left, right) {
 *     this.val = (val===undefined ? 0 : val)
 *     this.left = (left===undefined ? null : left)
 *     this.right = (right===undefined ? null : right)
 * }
 */
    /**
     * @param {TreeNode} p
     * @param {TreeNode} q
     * @return {boolean}
     */
    var isSameTree = function (p, q) {
        let isFlag = true;
        var depTree = function (p, q) {
            if (p == null || q == null) {
                if (p != q) {
                    isFlag = false;
                    return;
                }
                return;
            } else {
                if (p.val != q.val) {
                    isFlag = false;
                    return;
                }
            }
            depTree(p.left, q.left);
            depTree(p.right, q.right);
        }
        depTree(p, q);
        return isFlag;
    };
</script>
