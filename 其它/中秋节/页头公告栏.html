

<script>
    window.onload = function(){
        var _appHtml = `
<style>
    #zhongqiu_top {
        overflow: hidden;
        position: relative;
        width: 100%;
        height: 0;
        padding-bottom: 0%;
        background: url(//g3.leadongcdn.cn/cloud/liBprKkjlmSRnjpnrokliq/zhongqiu1.jpg) top center no-repeat;
        background-size: cover
    }

    #zhongqiu_top .close {
        cursor: pointer;
        text-align: center;
        width: 20px;
        height: 20px;
        line-height: 20px;
        color: #eee;
        background: rgba(0,0,0,0.5);
        font-size: 14px;
        border-radius: 20px;
        position: absolute;
        top: 50%;
        right: 10px;
        margin-top: -10px
    }

    #zhongqiu_top .close i {
        line-height: 20px
    }

    #zhongqiu_top #canvas_snow {
        position: absolute;
        top: 0;
        left: 0
    }

    .zhongqiu_springFestival-style1-cont {
        -webkit-animation: animations_pics 0.5s ease-out;
        -moz-animation: animations_pics 0.5s ease-out;
        animation: animations_pics 0.5s ease-out;
        animation-fill-mode: forwards;
        -webkit-animation-fill-mode: forwards
    }

    @keyframes animations_pics {
        0% {
            padding-bottom: 0%;
        }
        100% {
            padding-bottom: 4%;
        }
    }
</style>
<div id="zhongqiu_top" class="zhongqiu_springFestival-style1-cont"><div class="close"><i class="fa fa-times"></i></div></div>
`
        window.parent.$("body").prepend(_appHtml);
        window.parent.$("#zhongqiu_top .close").click(function() {
            window.parent.$("#zhongqiu_top").slideUp(200, function() {
                window.parent.$("#zhongqiu_top").remove();
            })
        });
}
</script>
