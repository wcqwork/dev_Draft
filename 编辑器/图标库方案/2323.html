  <script id="global_animation_js">
    function blockContainerLoadEffect(loadEffect) {
      var animationEls = document.querySelectorAll('.global-animation');
      let observer = new IntersectionObserver((entries) => {
        // 观察所有
        entries.forEach(entry => {
          let animationEl = entry.target;
          if (entry.isIntersecting) {
            animationEl.classList.add(loadEffect);
            setTimeout(() => {
              animationEl.style.visibility = 'visible';
            }, 200)
            // 取消观察
            observer.unobserve(animationEl)
          } else {
            // animationEl.style.visibility = 'hidden';
            // animationEl.classList.remove('animate__fadeInUp', 'animate__fadeIn');
          }
        })
      })

      animationEls.forEach(el => {
        var theSection = el;
        theSection.classList.remove('animate__fadeInUp', 'animate__fadeIn');
        theSection.style.visibility = 'hidden';
        observer.observe(theSection)
      })
    }
    // window.onload = function (){
    //   blockContainerLoadEffect('animate__fadeIn')
    // }
    blockContainerLoadEffect('animate__fadeIn')
  </script>
