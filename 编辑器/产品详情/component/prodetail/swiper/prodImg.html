<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Swiper demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<style>
  .lead_swiper_container {
    position: relative;
    width: auto;

    /* 主图大小 */
    --swiper_wrapperWidth: 432px;
    /* --swiper_wrapperWidth: 100%; */
    --swiper_wrapperHeight: 432px;
    /* 整个缩略图 整个缩略图间距*/
    --swiper_thumbsWidth: 108px;
    /* --swiper_thumbsWidth: 100%; */
    --swiper_slidesPerView: 5;
    --swiper_thumbsSpaceBetween_top: 0px;
    --swiper_thumbsSpaceBetween_right: 0px;
    --swiper_thumbsSpaceBetween_bottom: 0px;
    --swiper_thumbsSpaceBetween_left: 10px;
    /* 缩略图一个小块间距 */
    --swiper_thumbsSlideHeight: 108px;
    --swiper_swiperSlideSpaceBetween_top: 0px;
    --swiper_swiperSlideSpaceBetween_right: 0px;
    --swiper_swiperSlideSpaceBetween_bottom: 0px;
    --swiper_swiperSlideSpaceBetween_left: 0px;
  }

  .lead_swiper_thumbs .swiper-slide{
    opacity: 0.4;
  }

  .lead_swiper_thumbs .swiper-slide-thumb-active {
    opacity: 1;
  }

  .lead_swiper_wrapper {
    --swiper-navigation-color: #fff;
    --swiper-pagination-color: #fff
  }
</style>

<style>
  /* 风格上下 */
  .upAndDown .lead_swiper_wrapper {
    width: var(--swiper_wrapperWidth);
    height: var(--swiper_wrapperHeight);
  }

  .upAndDown .lead_swiper_wrapper .swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;

    background-size: cover;
    background-position: center;
  }

  .upAndDown .lead_swiper_wrapper .swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .upAndDown .lead_swiper_thumbs {
    width: var(--swiper_thumbsWidth);
    height: var(--swiper_thumbsSlideHeight);
    margin-top: var(--swiper_thumbsSpaceBetween_top);
    margin-right: var(--swiper_thumbsSpaceBetween_right);
    margin-bottom: var(--swiper_thumbsSpaceBetween_bottom);
    margin-left: var(--swiper_thumbsSpaceBetween_left);
  }

  .upAndDown .lead_swiper_thumbs .swiper-slide {
    width: calc(var(--swiper_thumbsWidth) / var(--swiper_slidesPerView));
    height: var(--swiper_thumbsSlideHeight);

    margin-top: var(--swiper_swiperSlideSpaceBetween_top);
    margin-right: var(--swiper_swiperSlideSpaceBetween_right);
    margin-bottom: var(--swiper_swiperSlideSpaceBetween_bottom);
    margin-left: var(--swiper_swiperSlideSpaceBetween_left);
  }

  .upAndDown .lead_swiper_thumbs img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* 风格上下 */
</style>

<style>
  .upAndDown_translate {
    flex-direction: column-reverse;
    display: flex;
  }

  .upAndDown_translate .lead_swiper_thumbs {
    width: 100%;
  }
</style>

<style>
  .leftAndRight {
    display: flex;
  }

  .leftAndRight .lead_swiper_wrapper {
    width: var(--swiper_wrapperWidth);
    height: var(--swiper_wrapperHeight);
    margin: 0;
  }

  .leftAndRight .lead_swiper_wrapper img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .leftAndRight .lead_swiper_thumbs {
    width: var(--swiper_thumbsWidth);
    height: calc((var(--swiper_thumbsSlideHeight)) * var(--swiper_slidesPerView));
    margin-top: var(--swiper_thumbsSpaceBetween_top);
    margin-right: var(--swiper_thumbsSpaceBetween_right);
    margin-bottom: var(--swiper_thumbsSpaceBetween_bottom);
    margin-left: var(--swiper_thumbsSpaceBetween_left);
  }

  .leftAndRight .lead_swiper_thumbs .swiper-wrapper {
    display: flex;
    flex-direction: column;
  }

  .leftAndRight .lead_swiper_thumbs .swiper-slide {
    height: var(--swiper_thumbsSlideHeight);

    margin-top: var(--swiper_swiperSlideSpaceBetween_top);
    margin-right: var(--swiper_swiperSlideSpaceBetween_right);
    margin-bottom: var(--swiper_swiperSlideSpaceBetween_bottom);
    margin-left: var(--swiper_swiperSlideSpaceBetween_left);
  }

  .leftAndRight .lead_swiper_thumbs .swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>

<style>
  .leftAndRight_translate {
    flex-direction: row-reverse;
    justify-content: start;
  }

  .leftAndRight_translate .lead_swiper_thumbs {
    margin-top: var(--swiper_thumbsSpaceBetween_top);
    margin-right: var(--swiper_thumbsSpaceBetween_right);
    margin-bottom: var(--swiper_thumbsSpaceBetween_bottom);
    margin-left: var(--swiper_thumbsSpaceBetween_left);
  }
</style>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <script>
    const upAndDown = {
      swiperSetting: function (config) {
        return {
          selector: ".upAndDown .lead_swiper_thumbs",
          config: {
            spaceBetween: config.spaceBetween || 10,
            slidesPerView: config.slidesPerView || 4,
            freeMode: true,
            watchSlidesProgress: true,
          }
        }
      },
      thumbsSetting: function (swiper) {
        return {
          selector: ".upAndDown .lead_swiper_wrapper",
          config: {
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
            thumbs: {
              swiper: swiper,
            },
          }
        }
      }
    }
    const leftAndRight = {
      swiperSetting: function (config) {
        return {
          selector: ".leftAndRight .lead_swiper_thumbs",
          config: {
            spaceBetween: config.spaceBetween || 10,
            slidesPerView: config.slidesPerView || 4,
            direction: 'vertical',
            freeMode: true,
            watchSlidesProgress: true,
          }
        }
      },
      thumbsSetting: function (swiper) {
        return {
          selector: ".leftAndRight .lead_swiper_wrapper",
          config: {
            navigation: {
              nextEl: ".swiper-button-next",
              prevEl: ".swiper-button-prev",
            },
            thumbs: {
              swiper: swiper,
            },
          }
        }
      }
    }

    const leadSwiperOption = {
      upAndDown,
      leftAndRight
    }

    const initLeaSwiper = (setting,config) => {
      const { swiperSetting, thumbsSetting } = setting
      const swiperOption = swiperSetting(config)
      var swiper = new Swiper(swiperOption.selector, swiperOption.config);
      const thembsOption = thumbsSetting(swiper)
      var swiper2 = new Swiper(thembsOption.selector, thembsOption.config);
    }
    const config = {
        slidesPerView: 5,
        spaceBetween: 10
      }
    initLeaSwiper(leadSwiperOption['leftAndRight'],config)
  </script>
