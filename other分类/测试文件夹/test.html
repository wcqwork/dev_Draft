<script>
     $(window).scroll(function () {
            var _width = $(window).width();
            if(_width > 600){
                var _scrollTop = $(window).scrollTop();
                var _scrollHeight = $("body").height();
                if(_scrollTop >=  (_scrollHeight - 1300)){
                    $(".fixed_window_top").css("position","relative");
                }else{
                    $(".fixed_window_top").css("position","fixed");
                }
            }
        });
</script>


<script>
    $(window).scroll(function () {
           var _width = $(window).width();
           if(_width > 600){
               var _scrollTop = $(window).scrollTop();
               var _scrollHeight = $("body").height();
               var _ishasTop = $(".fixed_window_top").length > 0;
               if(_ishasTop){
                    if(_scrollTop >=  (_scrollHeight - 1300)){
                        $(".fixed_window_top").css("position","relative");
                    }else{
                        $(".fixed_window_top").css("position","fixed");
                    }
               }else{
                $(".sitewidget-inquire").css("position","relative");
               }
           }
       });
</script>
