<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <canvas
            id="myCanvas"
            width="300"
            height="200"
            style="border: 1px solid #ccc;"></canvas>
        <script>
    var canvas = document.getElementById('myCanvas'); 
    var ctx = canvas.getContext('2d'); 
    //设置爱心的线条宽度 
    ctx.lineWidth=5; 
    ctx.beginPath(); 
    ctx.translate(100,100); ctx.scale(1,0.9); 
    //左边的爱心 
    ctx.moveTo(0, 0); ctx.bezierCurveTo(-30,-60,-70,-50,-50,0); 
    //左边的 I 
    ctx.quadraticCurveTo(-70,-86,-94,-65); 
    //右边的 I 
    ctx.quadraticCurveTo(-105,-88,-106,-60); 
    //右边的爱心 
    ctx.bezierCurveTo(-120,-30,-80, -20,0,0); ctx.stroke();
</script>
    </body>
</html>
