<script>
    function getAllFont(){
        var fontList = [];
        $("#showing1>a").each(function(index,elem){
            var fontName =  $(elem).attr("id");
            if(fontName){
                fontList.push(fontName);
            }
        })
        return fontList;
    }

    function createEleFont(fontList){
        var _container = $("<div id='aaaa'></div>");
        fontList.forEach(element => {
            var _item = $(`<option value="${element}">${element}</option>`);
            _container.append(_item);
        });
        return _container;
    }
    var fontList = getAllFont();
    var _containerEl = createEleFont(fontList);
</script>
