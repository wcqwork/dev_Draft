        try {
          neOneLogin.getToken();
        } catch (error) {
          console.log("neOneLogin.getToken()初始化失败");
          $("#outerContainer_1423625418750").css("display", "block");
        }

        neOneLogin.on("ready", () => {
          console.log("授权页面成功挂载");

          // 当预取号->授权页面成功挂载时触发
        });
        neOneLogin.on("success", (data) => {
          console.log("位置1success", data);
          //   成功拿到 token 和 accessToken 后像服务端发起校验
          // $("#popup_input").val(JSON.stringify(data));
          // alert("拿到token,准备发起请求--" + JSON.stringify(data));
          if (data.token && data.accessToken) {
            $.ajax({
              url: "/phoenix/admin/user/h5/oneCheckLogin",
              dataType: "json",
              type: "post",
              data: {
                token: data.token,
                accessToken: data.accessToken,
              },
              success: function (res) {
                console.log("oneCheckLogin=>res", res);
                if (res.code == "200") {
                  if (res.data && res.data.phone != "") {
                    if (res.data.success == "success") {
                      alert("注册成功！");
                      window.location = res.redirectUrl;
                    } else if (res.data.success == "repeat_user") {
                      alert(
                        "您已是领动领售用户，网站开通及搭建请至电脑端操作"
                      );
                      window.location =
                        "https://www.leadongshop.com/login.html";
                    } else if (res.data.success == "error") {
                      neOneLogin.dispose();
                      $("#outerContainer_1423625418750").css(
                        "display",
                        "block"
                      );
                    } else {
                      // window.location = res.redirectUrl;
                    }
                  } else {
                    neOneLogin.dispose();
                    $("#outerContainer_1423625418750").css(
                      "display",
                      "block"
                    );
                  }
                } else {
                  neOneLogin.dispose();
                  $("#outerContainer_1423625418750").css("display", "block");
                }
              },
            });
          }
        });
        neOneLogin.on("error", (err) => {
          // err.data 中可以拿到错误信息
          console.log("error", err.data);
          neOneLogin.dispose();
          neOneLogin = null;
          $("#outerContainer_1423625418750").css("display", "block");
          // alert("失败,准备重定向到注册页--" + err.data);
          // window.location = "/leadongshop-regist/index.html";
        });
        neOneLogin.on("close", () => {
          console.log("返回按钮点击了");
          // 当授权页通过返回按钮关闭时触发
        });
        neOneLogin.on("switch", () => {
          // 当授权页点击切换按钮时触发
          // 与 close 事件不同的是，close 事件触发时意味着授权页已经被关闭
          // 但 switch 事件不会关闭授权页，如果需要关闭，需要开发调用 disposeAuthFrame 方法
          neOneLogin.disposeAuthFrame();
          $("#outerContainer_1423625418750").css("display", "block");
        });
        neOneLogin.on("tip", ({
          code,
          text
        }) => {
          // 根据　code　或者　text　在⻚面中给出提示文案
          console.log("code", code);
          console.log("text", text);
        });
