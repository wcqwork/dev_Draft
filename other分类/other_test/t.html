<script>
  UE.getEditor("web_editor").on(
    "fullscreenchanged",
    function (event, isFullScreen) {
      debugger;
      console.log(1111111);
      var editor = $("#web_editor");
      if (editor.hasClass("fullscreen")) {
        editor.removeClass("fullscreen");
        editor.children().css({
          position: "static",
        });
      } else {
        editor.addClass("fullscreen");
        editor.children().css({
          position: "fixed",
          top: 0,
          left: 0,
        });
      }
    }
  );
</script>
